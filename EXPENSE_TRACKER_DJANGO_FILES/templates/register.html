<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" 
    integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link rel="stylesheet" href="static\css\forms.css">
    <link rel="stylesheet" href="static\css\error.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EXPENSE TRACKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              
              
              
              {% if user.is_authenticated %}
              <li><a class="nav-link">Hello , {{user.first_name}}</a></li>
              <li><a class="nav-link" href="/enteroreditdata">Enter/Edit Data</a></li>
              <li><a class="nav-link" href="/viewdata">View Data</a></li>
              <li><a  class="nav-link" href="/logout">Logout</a></li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
              {% endif %}

            </ul> 
          </div>
        </div>
      </nav>
      <br><br>

      {% for message in messages %}
      <div class="alert" >
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{ message }}
      </div>
      {% endfor %}

    <form action="/register" method="post">
        {% csrf_token %}
        <h3><b>REGISTER HERE:</b></h3>
        <fieldset class="text-center"> 
        <label>FIRST NAME:</label><br> 
        <input type="text" name="first_name" required><br><br>
        <label>LAST NAME:</label><br>
        <input type="text" name="last_name" required><br><br>
        <label>USERNAME:</label><br>
        <input type="text" name="username" required><br><br>
        <label>EMAIL ADDRESS:</label><br>
        <input type="email" name="email" required><br><br>
        <label>PASSWORD:</label><br>
        <input type="password" name="password1" required><br><br>
        <label>CONFIRM PASSWORD:</label><br>
        <input type="password" name="password2" required><br><br>
        
        <input type="Submit"> 
    </fieldset>
    </form>

</body>
</html>
