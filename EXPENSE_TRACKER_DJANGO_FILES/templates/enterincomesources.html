<!doctype html>
<html lang="en" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static\css\forms.css">
    <link rel="stylesheet" href="static\css\error.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">

    <title>INCOME_SOURCES</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EXPENSE TRACKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
             
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/enteruserinfo">USER INFORMATION</a></li>
                  <li><a class="dropdown-item" href="/enterincomesources">INCOME SOURCES</a></li>
                  <li><a class="dropdown-item" href="/entermonthlyexpenses">MONTHLY EXPENSES</a></li>
                  <li><a class="dropdown-item" href="/enterbankdata">BANK DATA</a></li>
                  <li><hr class="dropdown-divider"></li>
                
                </ul>
              </li>

            </ul>

          </div>
        </div>
      </nav>
      <br><br>
      {% for message in messages %}
      <div class="alert" >
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{ message }}
      </div>
      {% endfor %}


      <div class="container">
        <form class="siteform" action="/enterincomesources" method="POST">  
            {% csrf_token %}
            <h3><b>INCOME SOURCES:</b></h3>
            <fieldset class="text-center">  
            
                <label>USERID</label><br>  
                <input type="text" name="userid" required><br>

                <label>SOURCE NUMBER</label><br>  
                <input type="text" name="source_id" required><br> 
                
                <label>MONTHLY INCOME</label><br>  
                <input type="number" name="monthly_income" required><br> 

                <label>RENTAL INCOME</label><br>  
                <input type="number" name="rental_income" required><br>  

                <label>INTREST AMOUNT</label><br>  
                <input type="number" name="intrest_amount" required><br>  

                <label>OTHER SOURCES OF INCOME</label><br> 
                <input type="number" name="other_sources" required><br>

                <label>TOTAL LIQUID CASH</label><br> 
                <input type="number" name="total_cash" required><br>

                <label>BANK BALANCE</label><br> 
                <input type="number" name="bank_balance" required><br>

                <label>NET AMOUNT</label><br> 
                <input type="number" name="net_amount" required><br>

                
                <br><input type="submit" value="SUBMIT">  
            </fieldset>  
         </form>    
      </div> 
     
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    -->
  </body>
</html>
