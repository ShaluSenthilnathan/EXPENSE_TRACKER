<!doctype html>
<html lang="en">
  <head>
     <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
   <title>EditIncomeSources</title>
   
   <style>
    body {
      margin:0;
      font-family:arial,tahoma,sans-serif;
      font-size:15px;
      font-weight:normal;
      direction:ltr;
      background:white;
    }
    
    form {
      margin:10% auto 0 auto;
      padding:30px;
      width:400px;
      height:auto;
      overflow:hidden;
      background:white;
      border-radius:10px;
    }
    
    form label {
      font-size:14px;
      color:black;
      cursor:pointer;
    }
    
    form label,
    form input {
      float:left;
      clear:both;
    }
    
    form input {
      margin:15px 0;
      padding:15px 10px;
      width:100%;
      outline:none;
      border:1px solid #bbb;
      border-radius:20px;
      display:inline-block;
      -webkit-box-sizing:border-box;
         -moz-box-sizing:border-box;
              box-sizing:border-box;
        -webkit-transition:0.2s ease all;
         -moz-transition:0.2s ease all;
          -ms-transition:0.2s ease all;
           -o-transition:0.2s ease all;
              transition:0.2s ease all;
    }
    
    form input[type=text]:focus,
    form input[type="password"]:focus {
      border-color:cornflowerblue;
    }
    
    input[type=submit] {
      padding:15px 50px;
      width:auto;
      background:green;
      border:none;
      color:white;
      cursor:pointer;
      display:inline-block;
      clear:right;
      -webkit-transition:0.2s ease all;
         -moz-transition:0.2s ease all;
          -ms-transition:0.2s ease all;
           -o-transition:0.2s ease all;
              transition:0.2s ease all;
    }
    
    input[type=submit]:hover {
      opacity:0.8;
    }
    
    input[type="submit"]:active {
      opacity:0.4;
    }
    
    .forgot,
    .register {
      margin:10px;
      
      clear:left;
      display:inline-block;
      color:cornflowerblue;
      text-decoration:none;
    }
    
    .forgot:hover,
    .register:hover {
      color:darkgray;
    }
    
  </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EXPENSE TRACKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              
              
              
              {% if user.is_authenticated %}
              <li><a class="nav-link">Hello , {{user.first_name}}</a></li>
              <li><a class="nav-link" href="/enteroreditdata">Enter/Edit Data</a></li>
              <li><a class="nav-link" href="/viewdata">View Data</a></li>
              <li><a  class="nav-link" href="/logout">Logout</a></li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
              {% endif %}

            </ul>     
          </div>
        </div> 
      </nav>
    

      <div class="container">
        <form class="siteform" method="POST">  
            {% csrf_token %}
            <center><h3><b> EDIT INCOME SOURCES:</b></h3></center>
             <fieldset class="text-center">
            
                <label>USERID</label><br>  
                <input type="text" name="userid"  required placeholder="{{ userdata.userid }}" value="{{ userdata.userid }}"><br>

                <label>SOURCE NUMBER</label><br>  
                <input type="text" name="source_id" required placeholder="{{ userdata.source_id }}" value="{{ userdata.source_id }}"><br> 
                
                <label>MONTHLY INCOME</label><br>  
                <input type="number" name="monthly_income"  min="1" required placeholder="{{ userdata.monthly_income }}" value="{{ userdata.monthly_income }}"><br> 

                <label>RENTAL INCOME</label><br>  
                <input type="number" name="rental_income"  min="0" required placeholder="{{ userdata.rental_income }}" value="{{ userdata.rental_income }}"><br>  

                <label>INTREST AMOUNT</label><br>  
                <input type="number" name="intrest_amount"  min="0" required placeholder="{{ userdata.intrest_amount }}" value="{{ userdata.intrest_amount }}"><br>  

                <label>OTHER SOURCES OF INCOME</label><br> 
                <input type="number" name="other_sources"  min="0" required placeholder="{{ userdata.other_sources }}" value="{{ userdata.other_sources }}"><br>

                <label>TOTAL LIQUID CASH</label><br> 
                <input type="number" name="total_cash"  min="1" required placeholder="{{ userdata.total_cash }}" value="{{ userdata.total_cash }}"><br>

                <label>BANK BALANCE</label><br> 
                <input type="number" name="bank_balance"  min="1" required placeholder="{{ userdata.bank_balance }}" value="{{ userdata.bank_balance }}"><br>

                <label>NET AMOUNT</label><br> 
                <input type="number" name="net_amount"  min="1" required placeholder="{{ userdata.net_amount }}" value="{{ userdata.net_amount }}"><br>

                <br><input type="submit" value="Update">  
             </fieldset>
            
         </form>    
      </div> 

      

      
      
    


 </body>
</html>
