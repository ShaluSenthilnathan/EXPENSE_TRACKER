<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static\css\about.css">
    <link rel="stylesheet" href="static\css\home.css">
    <link rel="stylesheet" href="static\css\forms.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" 
    integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
  
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
   


    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EXPENSE TRACKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              
              
              
              {% if user.is_authenticated %}
              <li><a class="nav-link">Hello , {{user.first_name}}</a></li>
              <li><a class="nav-link" href="/enteroreditdata">Enter/Edit Data</a></li>
              <li><a class="nav-link" href="/viewdata">View Data</a></li>
              <li><a  class="nav-link" href="/logout">Logout</a></li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
              {% endif %}

            </ul>     
          </div>
        </div> 
      </nav>
    

      <div class="container">
        <form class="siteform" method="POST">  
            {% csrf_token %}
            <h3><b>EDIT INCOME SOURCES:</b></h3>
             <fieldset class="text-center">
            
                <label>USERID</label><br>  
                <input type="text" name="userid" required placeholder="{{ userdata.userid }}" value="{{ userdata.userid }}"><br>

                <label>SOURCE NUMBER</label><br>  
                <input type="text" name="source_id" required placeholder="{{ userdata.source_id }}" value="{{ userdata.source_id }}"><br> 
                
                <label>MONTHLY INCOME</label><br>  
                <input type="number" name="monthly_income" required placeholder="{{ userdata.monthly_income }}" value="{{ userdata.monthly_income }}"><br> 

                <label>RENTAL INCOME</label><br>  
                <input type="number" name="rental_income" required placeholder="{{ userdata.rental_income }}" value="{{ userdata.rental_income }}"><br>  

                <label>INTREST AMOUNT</label><br>  
                <input type="number" name="intrest_amount" required placeholder="{{ userdata.intrest_amount }}" value="{{ userdata.intrest_amount }}"><br>  

                <label>OTHER SOURCES OF INCOME</label><br> 
                <input type="number" name="other_sources" required placeholder="{{ userdata.other_sources }}" value="{{ userdata.other_sources }}"><br>

                <label>TOTAL LIQUID CASH</label><br> 
                <input type="number" name="total_cash" required placeholder="{{ userdata.total_cash }}" value="{{ userdata.total_cash }}"><br>

                <label>BANK BALANCE</label><br> 
                <input type="number" name="bank_balance" required placeholder="{{ userdata.bank_balance }}" value="{{ userdata.bank_balance }}"><br>

                <label>NET AMOUNT</label><br> 
                <input type="number" name="net_amount" required placeholder="{{ userdata.net_amount }}" value="{{ userdata.net_amount }}"><br>

                <br><button type="submit">Update</button>
             </fieldset>
            
         </form>    
      </div> 

      

      
      
    


 </body>
</html>
