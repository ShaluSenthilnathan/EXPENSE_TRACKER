<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static\css\about.css">
    <link rel="stylesheet" href="static\css\home.css">
    <link rel="stylesheet" href="static\css\forms.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" 
    integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
  
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    

    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EXPENSE TRACKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              
              
              
              {% if user.is_authenticated %}
              <li><a class="nav-link">Hello , {{user.first_name}}</a></li>
              <li><a class="nav-link" href="/enteroreditdata">Enter/Edit Data</a></li>
              <li><a class="nav-link" href="/viewdata">View Data</a></li>
              <li><a  class="nav-link" href="/logout">Logout</a></li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
              {% endif %}

            </ul>     
          </div>
        </div> 
      </nav>

      <div class="container">
        <form class="siteform"  method="POST">  
            {% csrf_token %}
            <h3><b> EDIT BANK DATA:</b></h3>
             <fieldset class="text-center">
            
            
                <label>USERID</label><br>  
                <input type="text" name="userid" required placeholder="{{ userdata.userid }}" value="{{ userdata.userid }}" ><br>

                <label>BANK NAME</label><br>  
                <input type="text" name="bank_name" required placeholder="{{ userdata.bank_name }}" value="{{ userdata.bank_name }}"><br> 
                
                <label>DEPOSIT NUMBER</label><br>  
                <input type="number" name="deposit_no" required placeholder="{{ userdata.deposit_no }}" value="{{ userdata.deposit_no }}"><br> 

                <label>DEPOSIT AMOUNT</label><br>  
                <input type="number" name="deposit_amount" required placeholder="{{ userdata.deposit_amount }}" value="{{ userdata.deposit_amount}}"><br>  

                <label>MATURITY DATE</label><br>  
                <input type="date" name="maturity_date" required placeholder="{{ userdata.maturity_date }}" value="{{ userdata.maturity_date }}"><br>  

                <label>EMI NUMBER</label><br> 
                <input type="number" name="emi_number" placeholder="{{ userdata.emi_number }}" value="{{ userdata.emi_number }}"><br>

                <label>EMI AMOUNT</label><br> 
                <input type="number" name="emi_amount" placeholder="{{ userdata.emi_amount }}" value="{{ userdata.emi_amount }}" ><br>

                <label>LOAN NUMBER</label><br> 
                <input type="number" name="loan_no" placeholder="{{ userdata.loan_no }}" value="{{ userdata.loan_no }}"><br>

                <label>WITHDRAW AMOUNT</label><br> 
                <input type="number" name="withdrawable_amount" required placeholder="{{ userdata.withdrawable_amount }}" value="{{ userdata.withdrawable_amount }}"><br>

                <label>TOTAL ASSET</label><br> 
                <input type="number" name="total_asset" required placeholder="{{ userdata.total_asset }}" value="{{ userdata.total_asset }}"><br>

                <br><button type="submit">Update</button>

             </fieldset>
         </form>    
      </div> 
      

      

      
      
    


 </body>
</html>
