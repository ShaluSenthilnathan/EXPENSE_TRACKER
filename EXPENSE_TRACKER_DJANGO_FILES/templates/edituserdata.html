<!doctype html>
<html lang="en">
  <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="static\css\error.css">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
   <title>EditUserData</title>

   <style>
    
    body {
      margin:0;
      font-family:arial,tahoma,sans-serif;
      font-size:15px;
      font-weight:normal;
      direction:ltr;
      background:white;
    }
    
    form {
      margin:10% auto 0 auto;
      padding:30px;
      width:400px;
      height:auto;
      overflow:hidden;
      background:white;
      border-radius:10px;
    }
    
    form label {
      font-size:14px;
      color:black;
      cursor:pointer;
    }
    
    form label,
    form input {
      float:left;
      clear:both;
    }
    
    form input {
      margin:15px 0;
      padding:15px 10px;
      width:100%;
      outline:none;
      border:1px solid #bbb;
      border-radius:20px;
      display:inline-block;
      -webkit-box-sizing:border-box;
         -moz-box-sizing:border-box;
              box-sizing:border-box;
        -webkit-transition:0.2s ease all;
         -moz-transition:0.2s ease all;
          -ms-transition:0.2s ease all;
           -o-transition:0.2s ease all;
              transition:0.2s ease all;
    }
    
    form input[type=text]:focus,
    form input[type="password"]:focus {
      border-color:cornflowerblue;
    }
    
    input[type=submit] {
      padding:15px 50px;
      width:auto;
      background:green;
      border:none;
      color:white;
      cursor:pointer;
      display:inline-block;
      clear:right;
      -webkit-transition:0.2s ease all;
         -moz-transition:0.2s ease all;
          -ms-transition:0.2s ease all;
           -o-transition:0.2s ease all;
              transition:0.2s ease all;
    }
    
    input[type=submit]:hover {
      opacity:0.8;
    }
    
    input[type="submit"]:active {
      opacity:0.4;
    }
    
    .forgot,
    .register {
      margin:10px;
      
      clear:left;
      display:inline-block;
      color:cornflowerblue;
      text-decoration:none;
    }
    
    .forgot:hover,
    .register:hover {
      color:darkgray;
    }
    
  </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EXPENSE TRACKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              
              
              
              {% if user.is_authenticated %}
              <li><a class="nav-link">Hello , {{user.first_name}}</a></li>
              <li><a class="nav-link" href="/enteroreditdata">Enter/Edit Data</a></li>
              <li><a class="nav-link" href="/viewdata">View Data</a></li>
              <li><a  class="nav-link" href="/logout">Logout</a></li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
              {% endif %}

            </ul>     
          </div>
        </div> 
      </nav>

      

      <div class="container">
        <form method="post">  
            {% csrf_token %}
            <center><h3><b> EDIT USER DATA:</b></h3></center>
            <fieldset class="text-center">
                <span>
                  <p>
                <label>USERID  </label>
                <input type="text" name="user_id" placeholder="{{ userdata.user_id }}" value="{{ userdata.user_id }}">
                  </p>
                </span><br>

                <span>
                  <p>
                <label>NAME</label>
                <input type="text" name="username" placeholder="{{ userdata.username }}" value="{{ userdata.username }}">
                  </p>
                </span><br>
                
                <span>
                  <p>
                <label>GENDER</label>
                <input type="text" name="gender" placeholder="{{ userdata.gender }}" value="{{ userdata.gender }}">
                  </p>
                </span><br>

                <span>
                  <p>
                <label>AGE(YRS)</label>
                <input type="text" name="age" placeholder="{{ userdata.age }}" value="{{ userdata.age }}">
                  </p>
                </span><br>

                <span>
                  <p>
                <label>EMAILID</label>
                <input type="email" name="email" placeholder="{{ userdata.email }}" value="{{ userdata.email }}">
                </p>
                </span><br>

                <span>
                  <p>
                <label>PHONENO</label>
                <input type="text" name="phone_no" placeholder="{{ userdata.phone_no }}" value="{{ userdata.phone_no }}">
                  </p>
                </span><br>

                <span>
                  <p>
                <label>WORKING?</label>
                <input type="text" name="working_or_not" placeholder="{{ userdata.working_or_not }}" value="{{ userdata.working_or_not }}">
                  </p>
                </span><br>
                
                <br><input type="submit" value="Update">  
            </fieldset>
         </form>  
      </div>

      

      
      
    


 </body>
</html>
