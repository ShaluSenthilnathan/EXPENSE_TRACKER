<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static\css\about.css">
    <link rel="stylesheet" href="static\css\home.css">
    <link rel="stylesheet" href="static\css\forms.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" 
    integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
  
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-anchor,.fa-coffee {font-size:200px}
    </style>


    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EXPENSE TRACKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              
              
              
              {% if user.is_authenticated %}
              <li><a class="nav-link">Hello , {{user.first_name}}</a></li>
              <li><a class="nav-link" href="/enteroreditdata">Enter/Edit Data</a></li>
              <li><a class="nav-link" href="/viewdata">View Data</a></li>
              <li><a  class="nav-link" href="/logout">Logout</a></li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
              {% endif %}

            </ul>     
          </div>
        </div> 
      </nav>

      <div>
        <h1>{{ userdata.user_id }}</h1>
      </div>

      <div class="container">
        <form method="post">  
            {% csrf_token %}
            <h3><b>USER INFORMATION:</b></h3>
                <span>
                  <p>
                <label>USERID  </label>
                <input type="text" name="user_id" placeholder="{{ userdata.user_id }}" value="{{ userdata.user_id }}">
                  </p>
                </span><br>

                <span>
                  <p>
                <label>NAME</label>
                <input type="text" name="username" placeholder="{{ userdata.username }}" value="{{ userdata.username }}">
                  </p>
                </span><br>
                
                <span>
                  <p>
                <label>GENDER</label>
                <input type="text" name="gender" placeholder="{{ userdata.gender }}" value="{{ userdata.gender }}">
                  </p>
                </span><br>

                <span>
                  <p>
                <label>AGE(YRS)</label>
                <input type="text" name="age" placeholder="{{ userdata.age }}" value="{{ userdata.age }}">
                  </p>
                </span><br>

                <span>
                  <p>
                <label>EMAILID</label>
                <input type="email" name="email" placeholder="{{ userdata.email }}" value="{{ userdata.email }}">
                </p>
                </span><br>

                <span>
                  <p>
                <label>PHONENO</label>
                <input type="text" name="phone_no" placeholder="{{ userdata.phone_no }}" value="{{ userdata.phone_no }}">
                  </p>
                </span><br>

                <span>
                  <p>
                <label>WORKING?</label>
                <input type="text" name="working_or_not" placeholder="{{ userdata.working_or_not }}" value="{{ userdata.working_or_not }}">
                  </p>
                </span><br>
                
                <button type="submit">Update</button>
         </form>  
      </div>

      

      
      
    


 </body>
</html>
