<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static\css\forms.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EXPENSE TRACKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="/about">About </a>
              </li>
              
              
              {% if user.is_authenticated %}
              <li><a class="nav-link">Hello , {{user.first_name}}</a></li>
              <li><a class="nav-link" href="/enteroreditdata">Enter/Edit Data</a></li>
              <li><a class="nav-link" href="/viewdata">View Data</a></li>
              <li><a  class="nav-link" href="/logout">Logout</a></li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
              {% endif %}

            </ul>
           
            
            
          </div>
        </div>

        
      </nav>
      <br>
    <form action="login" method="POST">
        {% csrf_token %}
    

          <h3>Log In</h3>
          <label for="username"><h6>USERNAME</h6></label>
          <input type="text" id="username" name="username" placeholder="Type in your username.." autocomplete="off" required />
        
          <label for="password"><h6>PASSWORD</h6></label>
          <input type="password" id="password" name="password" placeholder="Enter your password.." autocomplete="off" required />
      
        
          <input type="submit" name="submit" value="Log In" />
        
    </form>
    <br><br>
    <div>
        <fieldset class="text-center">
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
        </fieldset>
    </div>
    
</body>
</html>
