<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONTHLY EXPENSES</title>
    <style type="text/css">
            p { word-spacing: 40px; }
        </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EXPENSE TRACKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
             
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/enteruserinfo">USER INFORMATION</a></li>
                  <li><a class="dropdown-item" href="/enterincomesources">INCOME SOURCES</a></li>
                  <li><a class="dropdown-item" href="/entermonthlyexpenses">MONTHLY EXPENSES</a></li>
                  <li><a class="dropdown-item" href="/enterbankdata">BANK DATA</a></li>
                  <li><hr class="dropdown-divider"></li>
                
                </ul>
              </li>

            </ul>

          </div>
        </div>
      </nav>
      <br><br>

      <div class="container">
        <h2 class="text-center">ENTER YOUR EXPENSE DETAILS:</h2><br>
        <form class="siteform" action="/enterincomesources" method="post">  
            {% csrf_token %}
            <fieldset class="text-center">  
            
                <label>MODIFY FORM LATER</label><br>  
                <input type="text" name="userid"><br>

                <label>ENTER YOUR SOURCE NUMBER</label><br>  
                <input type="number" name="source_id"><br> 
                
                <label>ENTER YOUR MONTHLY INCOME</label><br>  
                <input type="number" name="monthly_income"><br> 

                <label>ENTER YOUR RENTAL INCOME</label><br>  
                <input type="number" name="rental_income"><br>  

                <label>ENTER YOUR INTREST AMOUNT</label><br>  
                <input type="number" name="intrest_amount"><br>  

                <label>ENTER YOUR OTHER SOURCES OF INCOME</label><br> 
                <input type="number" name="other_sources"><br>

                <label>ENTER TOTAL LIQUID CASH</label><br> 
                <input type="number" name="total_cash"><br>

                <label>ENTER BANK BALANCE</label><br> 
                <input type="number" name="bank_balance"><br>

                <label>ENTER NET AMOUNT</label><br> 
                <input type="number" name="net_amount"><br>

                
                <br><input type="submit" value="SUBMIT">  
            </fieldset>  
         </form>    
      </div> 
    
</body>
</html>
