<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static\css\forms.css">
    <link rel="stylesheet" href="static\css\error.css">
    <title>MONTHLY EXPENSES</title>
    <style type="text/css">
            p { word-spacing: 40px; }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EXPENSE TRACKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
             
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/enteruserinfo">USER INFORMATION</a></li>
                  <li><a class="dropdown-item" href="/enterincomesources">INCOME SOURCES</a></li>
                  <li><a class="dropdown-item" href="/entermonthlyexpenses">MONTHLY EXPENSES</a></li>
                  <li><a class="dropdown-item" href="/enterbankdata">BANK DATA</a></li>
                  <li><hr class="dropdown-divider"></li>
                
                </ul>
              </li>

            </ul>

          </div>
        </div>
      </nav>
      <br><br>

      {% for message in messages %}
      <div class="alert" >
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{ message }}
      </div>
      {% endfor %}


      <div class="container">
        <form class="siteform" action="/enterincomesources" method="POST">  
            {% csrf_token %}
            <h3><b>MONTHLY EXPENSES:</b></h3>
            <fieldset class="text-center">  
            
                <label>USERID</label><br>  
                <input type="text" name="userid" required><br>

                <label>EXPENSE NUMBER</label><br>  
                <input type="number" name="expense_no" required><br> 
                
                <label>DATE OF EXPENSE</label><br>  
                <input type="date" name="date_of_expense" required><br> 

                <label>EXPENSE ACRONYM</label><br>  
                <input type="text" name="expense_acronym" required><br>  

                <label>EXPENSE DESCRIPTION</label><br>  
                <input type="text" name="expense_desc" required><br>  

                <label>MODE OF PAYMENT</label><br> 
                <input type="text" name="mode_of_payment" required><br>

                
                
                <br><input type="submit" value="SUBMIT">  
            </fieldset>  
         </form>    
      </div> 
     
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    -->
 Â </body>
</html>
