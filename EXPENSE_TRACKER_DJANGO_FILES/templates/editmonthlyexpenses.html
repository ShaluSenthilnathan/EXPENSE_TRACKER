<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static\css\about.css">
    <link rel="stylesheet" href="static\css\home.css">
    <link rel="stylesheet" type="text/css" href="static\css\forms.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" 
    integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
  
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    

    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EXPENSE TRACKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              
              
              
              {% if user.is_authenticated %}
              <li><a class="nav-link">Hello , {{user.first_name}}</a></li>
              <li><a class="nav-link" href="/enteroreditdata">Enter/Edit Data</a></li>
              <li><a class="nav-link" href="/viewdata">View Data</a></li>
              <li><a  class="nav-link" href="/logout">Logout</a></li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
              {% endif %}

            </ul>     
          </div>
        </div> 
      </nav>

      
        
      <div class="container">
        <form class="siteform" method="POST">  
            {% csrf_token %}
            <h3><b>EDIT MONTHLY EXPENSES:</b></h3>
            <fieldset class="text-center">  
            
                <label>USERID</label><br>  
                <input type="text" name="userid" required placeholder="{{ userdata.userid }}" value="{{ userdata.userid }}"><br>

                <label>EXPENSE NUMBER</label><br>  
                <input type="number" name="expense_no" required placeholder="{{ userdata.expense_no }}" value="{{ userdata.expense_no }}"><br> 
                
                <label>DATE OF EXPENSE</label><br>  
                <input type="date" name="date_of_expense" required placeholder="{{ userdata.date_of_expense }}" value="{{ userdata.date_of_expense }}"><br> 

                <label>EXPENSE CATEGORY</label><br>  
                <input type="text" name="expense_acronym" required placeholder="{{ userdata.expense_acronym }}" value="{{ userdata.acronym }}"><br>  
                
                

                <label>EXPENSE DESCRIPTION</label><br>  
                <input type="text" name="expense_desc" required placeholder="{{ userdata.expense_desc }}" value="{{ userdata.expense_desc}}"><br>  

                <label>MODE OF PAYMENT</label><br> 
                <input type="text" name="mode_of_payment" required placeholder="{{ userdata.mode_of_payment }}" value="{{ userdata.mode_of_payment }}"><br>

                <label>AMOUNT SPENT</label><br> 
                <input type="number" name="amount_spent" required placeholder="{{ userdata.amount_spent }}" value="{{ userdata.amount_spent }}"><br>


                
                
                <br><button type="submit">Update</button>
            </fieldset>  
         </form>    
      </div>
      

      

      
      
    


 </body>
</html>
